<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Hesap Makinesi</title>
</head>
<body>

    <div class="container">
        <table >
         <tr>
            <td colspan="4"><h4>HESAP MAKİNESİ</h4></td>
         </tr>
            <tr>
               <td colspan="3"><input type="text" id="result"/></td>

                <!--clear fonksiyonu ile disabled input temizleniyor-->
               <td class="box-square"><input type="button" value="C" onclick="clearF()"/></td>
            </tr>
            <tr>
             <!--add fonksiyonu ile disabled inputa tıklanan butonun degeri atılıyor-->
               <td class="box-wide"><input type="button" value="1" onclick="add('1')"/> </td>
               <td class="box-wide"><input type="button" value="2" onclick="add('2')"/> </td>
               <td class="box-wide"><input type="button" value="3" onclick="add('3')"/> </td>
               <td class="box-square"><input type="button" value="/" onclick="add('/')"/> </td>
            </tr>
            <tr>
               <td class="box-wide"><input type="button" value="4" onclick="add('4')"/> </td >
               <td class="box-wide"><input type="button" value="5" onclick="add('5')"/> </td >
               <td class="box-wide"><input type="button" value="6" onclick="add('6')"/> </td>
               <td class="box-square"><input type="button" value="-" onclick="add('-')"/> </td>
            </tr>
            <tr>
               <td class="box-wide"><input type="button" value="7" onclick="add('7')"/> </td>
               <td class="box-wide"><input type="button" value="8" onclick="add('8')"/> </td>
               <td class="box-wide"><input type="button" value="9" onclick="add('9')"/> </td>
               <td class="box-square"><input type="button" value="+" onclick="add('+')"/> </td>
            </tr>
            <tr>
               <td class="box-wide"><input type="button" value="." onclick="add('.')"/> </td>
               <td class="box-wide"><input type="button" value="0" onclick="add('0')"/> </td>
                
                 <!--solve fonksiyonu ile işlem hesaplanıyor ve disabled inputa yazdırılıyor-->
               <td class="box-wide"><input type="button" value="=" onclick="solve()"/> </td>
               <td class="box-square"><input type="button" value="*" onclick="add('*')"/> </td>
            </tr>
         </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
